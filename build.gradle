group 'com.codewars'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //JUnit test framework
    implementation 'junit:junit:4.12'

    compile 'io.cucumber:cucumber-junit:2.4.0'
}

checkstyle {
    toolVersion = '7.8'
}

findbugs {
    toolVersion = "3.0.1"
}

pmd {
    toolVersion = '5.8.1'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(Pmd) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
